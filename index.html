<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="guess.css">
</head>

<body>
    <div id="container">
        <div>
            <h2>Guess Game</h2>
        </div>
        <div class="rule">
            <h3>------------Game Rule-------------</h3>
            <p>Guess the number (1 - 100 )</p>
        </div>
        <div id="show" >Result</div>
        <div class="hint" id="hint">Hint Section</div>
        <div class="flex">
            <input type="text" name="" id="get" placeholder=" Enter No." class="input">
            <div  class="input"><h4 id="myNumber">Hide No.</h4></div>
        </div>
        
    
        <button  class="btn1" id="btn1">Restart</button>
        <button class="btn2" id="btn2">Submit</button><br>
        <button class="btn3" id="btn3">Exit</button>
        <div><img src="images/game.png" alt=""></div>
    </div>
    <script type="text/javascript" src="guess.js">
        
 
    </script>
</body>

</html>
